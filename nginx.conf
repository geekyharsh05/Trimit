server {
    listen 80;
    server_name trim.ink;  # Replace with your actual domain or `_` for default

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|otf|eot|mp4|webm)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}
